 <script type="text/javascript">
 
     $.material.init();
  
      var reminder = manageCookie.getCookie('reminders');
      reminder = JSON.parse(reminder);
      if(reminder.length){
        
          //reminder.push({id:id,text:$('#reminder').val(),at:$('#date').now()+' '+$('#time').val(),recurring:$('#recurring').is('checked')});
          for(index in reminder) {
            var div = $('<div/>',{class:'list-group-item'});
           
            if( reminder[index] ){
            div.html('<i class="fa fa-trash fa-fw pull-right" rel="'+reminder[index].id+'" onclick="removeReminder('+reminder[index].id+')"></i>'+
              '<span class="pull-left text-muted small"><em>'+reminder[index].at+'</em>'+
              '<p><span>'+reminder[index].text+' </span></p>');
            $('.list-group').append(div);
          }

          }
      }else{
        $('.list-group').html('No reminder');
      }
     //viewajaxAction
     function removeReminder(id) {
   
        var reminder = manageCookie.getCookie('reminders');
        reminder = JSON.parse(reminder);
        var newReminder = new Array();
        for(index in reminder) {
          if(reminder[index].id!=id){
          newReminder.push(reminder[index]);
       }
          manageCookie.setCookie('reminders',JSON.stringify(newReminder));
              cordova.plugins.notification.local.clear(id, callback);
       }
         window.location.href= 'viewreminder.html';
     }

 </script>
